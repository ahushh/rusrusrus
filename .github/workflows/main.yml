name: Build and Deploy CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - uses: pnpm/action-setup@v2
      with:
        version: 6.0.2
    - name: Install npm dependencies
      run: pnpm install && mkdir dist
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_SSH_BOT_TOKEN: envkey_SSH_${{ secrets.BOT_TOKEN }}
        envkey_SSH_CHATGPAT_TOKEN: ${{ secrets.CHATGPAT_TOKEN }}
        envkey_SSH_WEBHOOK_DOMAIN: 185.10.68.207
        envkey_SSH_PORT: 8841
        envkey_SSH_PROD: true
        directory: dist
    - name: Run build task
      run: pnpm run build
    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.REMOTE_TARGET }}
          EXCLUDE: "/dist/, /node_modules/"
